<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    .custom-bg {
  background-color: #9b59b6; /* Purple background */
}

.custom-btn {
  background-color: #5e2e8c; /* Darker purple for buttons */
  color: white;
  padding:1.5rem 3rem;
  border: none;
  border-radius: 5px;
  font-size: 20px;
}

.custom-btn:hover {
  background-color: #4b2573; /* Slightly darker on hover */
}

</style>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 custom-bg">
    <div class="d-flex gap-3">
      <button class="btn custom-btn">applause</button>
      <button class="btn custom-btn">boo</button>
      <button class="btn custom-btn">gasp</button>
      <button class="btn custom-btn">tada</button>
      <button class="btn custom-btn">victory</button>
      <button class="btn custom-btn">wrong</button>
    </div>
  </div>
  <script src="song.js"></script>
</body>
</html>
