<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4682B4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #2a4e6c;
            padding: 36px 35px;
            border-radius: 8px;
            width: 100%;
            max-width: 390px;
        }

        .login-container h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.3rem;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            color: white;
            padding-left: 0;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-color: white;
            color: white;
        }

        .form-label {
            /* top: 10px;
            position: absolute; */
            color: white;
            opacity: 0.8;
        }

        .btn-login {
            background-color: rgba(176, 224, 230, 0.9);
            border: none;
            width: 100%;
            padding: 0.75rem;
            margin-top: 2rem;
            border-radius: 6px;
            color: rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: rgba(176, 224, 230, 1);
        }

        .register-text {
            color: white;
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-text a {
            color: rgba(176, 224, 230, 0.9);
            text-decoration: none;
        }

        .register-text a:hover {
            color: rgba(176, 224, 230, 1);
        }
        
        .form-control label span {
    display: inline-block;
    position: absolute;
    font-size: 18px;
    min-width: 5px;
    transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.top-15 span{
    position: relative;
    top: -35px;
  transition: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  font-size: 18px;

}
input:not(:placeholder-shown)+ label  span{
    position: relative;
  top: -60px;
  z-index: 10;
  font-weight: 600;
}
input:focus+ label span{
    position: relative;
  top: -60px;
  z-index: 10;
  font-weight: 600;
}
::placeholder{
    display: none;
    visibility: hidden;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="mt-2">Please Login</h1>
        <form class="mt-4">
            <div class="mb-3 position-relative">
                <input type="email" class="form-control" id="email" placeholder="sdf" required >
                <label for="email" class="form-label fs-6 position-absolute top-15" >
                  <span style="transition-delay:0ms">E</span><span style="transition-delay:50ms">m</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">i</span><span style="transition-delay:200ms">l</span>
                </label>
            </div>
            <div class="mt-5 mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="sdf" required>
                <label for="email" class="form-label fs-6 position-absolute top-15" >
                    <span style="transition-delay:0ms">P</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">s</span><span style="transition-delay:150ms">s</span><span style="transition-delay:200ms">w</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">r</span><span style="transition-delay:350ms">d</span>
                  </label>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <div class="my-4 text-white">
            Don't have an account? <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
