<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="split-landing-page.css">
    <title>Document</title>
</head>
<body>
    <div class="row w-100 m-0 p-0 min-vh-100 p-0">

        <div class="w-50 d-flex align-items-center justify-content-center container-1" id="container-first">
        <h1 style="text-wrap: nowrap;">Playstation 5</h1>   
        </div>
        <div class="w-50 container-2" id="container-two"></div>
    </div>

    <script>
        var containerFirst = document.getElementById('container-first');
        var conatinerTwo = document.getElementById('container-two');
     
        conatinerTwo.addEventListener('mouseover' , function(){
            containerFirst.classList.remove('w-70');
            containerFirst.classList.add('w-30');
            conatinerTwo.classList.add('w-70');
            conatinerTwo.classList.remove('w-30');
        });

        conatinerTwo.addEventListener( 'mouseout' , function(){
            conatinerTwo.classList.remove("w-70");
            conatinerTwo.classList.remove("w-30");
            conatinerTwo.classList.add("w-50");
            containerFirst.classList.add('w-50');
            containerFirst.classList.remove('w-30');

        });
    </script>
</body>
</html>
