<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4834b8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-check{
            padding-left: 0 !important;
        }
        .password-generator {
            background-color: #1a1b4b;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 400px;
        }
        .password-display {
            background-color: #13132f;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-check-input:checked {
            background-color: #4834b8;
            border-color: #4834b8;
        }
        .generate-btn {
            background-color: #4834b8;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .generate-btn:hover {
            background-color: #3a2a9c;
        }
    </style>
</head>
<body>
    <div class="password-generator text-white">
        <h2 class="text-center mb-4">Password Generator</h2>
        
        <div class="password-display">
            <span id="passwordDisplay"></span>
            <button class="copy-btn" onclick="copyPassword()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
            </button>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <label for="passwordLength" class="form-label">Password Length</label>
            <input type="number" class="form-control" id="passwordLength" value="15" min="4" max="20" style="max-width: 70px;">
        </div>

        <div class="form-check d-flex justify-content-between mb-3">
            <label class="form-check-label" for="uppercaseCheck">
                Include uppercase letters
            </label>
            <input class="form-check-input" type="checkbox" id="uppercaseCheck" checked>
        </div>

        <div class="form-check d-flex justify-content-between mb-3">
            <label class="form-check-label" for="lowercaseCheck">
                Include lowercase letters
            </label>
            <input class="form-check-input" type="checkbox" id="lowercaseCheck" checked>
        </div>

        <div class="form-check d-flex justify-content-between mb-3">
            <label class="form-check-label" for="numbersCheck">
                Include numbers
            </label>
            <input class="form-check-input" type="checkbox" id="numbersCheck" checked>
        </div>

        <div class="form-check d-flex justify-content-between mb-3">
            <label class="form-check-label" for="symbolsCheck">
                Include symbols
            </label>
            <input class="form-check-input" type="checkbox" id="symbolsCheck" checked>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="generatepassword.js"></script>
</body>
</html>
