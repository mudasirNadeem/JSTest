<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .w-250{
            max-width: 120px;
            border-radius: 50px;
            height: 100vh;
            transition: 3s !important;
        }
        .active{
            max-width: 500px !important;
            transition: 3s !important;
        }
    </style>
</head>
<body>
    <div class="d-flex w-100 ">
        <img src="orange-back.JPG" alt="" class="w-250">
        <img src="orange-back.JPG" alt="" class=" mx-2 w-250">
        <img src="orange-back.JPG" alt="" class=" mx-2  w-250 active" >
        <img src="orange-back.JPG" alt="" class=" mx-2 w-250">
        <img src="orange-back.JPG" alt="" class=" mx-2 w-250">
    </div>
    <script>
        var image = document.querySelectorAll('img');
        var index = 0;
        image.forEach(image => {
            var idIndex = index;
            image.id = idIndex;
            index++;
            image.addEventListener("click",  function(){
                imageId(idIndex);
            });
        });
        function imageId(idIndex){
            var id = document.getElementById(idIndex);
            var classElementFromImage = document.getElementsByClassName('active');
            classElementFromImage[0].classList.remove('active');
            if(!id.classList.contains('active')){
                id.classList.add('active');
            }
        }
    </script>
</body>
</html>
