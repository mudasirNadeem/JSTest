<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="vertical-slider.css">
    <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
            
    <div id="first-element">
        <div class="d-flex flex-column d-flex h-100 justify-content-center align-items-center" style=" width: 40%; background-color: #FFB866">
                        <h1 class=" mt-5 pt-5 text-white">Flying eagle</h1>
                        <p  class="text-white">in the sunset</p>
                        <div class="d-flex flex-column  align-items-end justify-content-end w-100 position-relative"  style="top: -80px;">
                            <button class="btn p-3 btn-white arrow-up position-relative" style="left: 45px;" onclick="arrowUp()"><i class="fa-solid fa-arrow-up"></i></button>
                            <button class="btn p-3 btn-white  arrow-down" onclick="arrowDown()"><i class="fa-solid fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
                <div id="twoElement">
                    <div  class="d-flex flex-column d-flex h-100 justify-content-center align-items-center" style=" width: 40%; background-color: black">
                        <h1 class=" mt-5 pt-5 text-white">Lonely castle</h1>
                        <p  class="text-white">in the wilderness</p>
                        <div class="d-flex flex-column  align-items-end justify-content-end w-100 position-relative"  style="top: -80px;">
                            <button class="btn p-3 btn-white arrow-up position-relative" style="left: 45px;" onclick="arrowUp()"><i class="fa-solid fa-arrow-up"></i></button>
                            <button class="btn p-3 btn-white  arrow-down" onclick="arrowDown()"><i class="fa-solid fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
                <div id="threeElement">
                    <div  class="d-flex flex-column d-flex h-100 justify-content-center align-items-center" style=" width: 40%; background-color: blue">
                        <h1 class=" mt-5 pt-5 text-white">Bluuue Sky                        </h1>
                        <p  class="text-white">with it's mountains
                        </p>
                        <div class="d-flex flex-column  align-items-end justify-content-end w-100 position-relative"  style="top: -80px;">
                            <button class="btn p-3 btn-white arrow-up position-relative" style="left: 45px;" onclick="arrowUp()"><i class="fa-solid fa-arrow-up"></i></button>
                            <button class="btn p-3 btn-white  arrow-down" onclick="arrowDown()"><i class="fa-solid fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
                <div id="fourthElement">
                    <div  class="d-flex flex-column d-flex h-100 justify-content-center align-items-center" style=" width: 40%; background-color: #fd3555">
                        <h1 class=" mt-5 pt-5 text-white">Nature flower</h1>
                        <p  class="text-white">all in pink</p>
                        <div class="d-flex flex-column  align-items-end justify-content-end w-100 position-relative"  style="top: -80px;">
                            <button class="btn p-3 btn-white arrow-up position-relative" style="left: 45px;" onclick="arrowUp()"><i class="fa-solid fa-arrow-up"></i></button>
                            <button class="btn p-3 btn-white  arrow-down" onclick="arrowDown()"><i class="fa-solid fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>
        </div>
        <script src="vertical-slider.js"></script>
</body>
</html>
