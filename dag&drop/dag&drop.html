<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .whiteBox{
        width: 155px;
        height: 155px;
        margin: 10px;
    }
  .whiteBox{
     border: solid 4px black; 
     
  }
  .deshborder{
    border: dashed 4px white; 
    width: 155px;
        height: 155px;
        margin: 10px;
        background-color: black;

  }
    body{
        display: flex;
        background-color: #4682b4;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
</style>
<body>
   <div class="whiteBox card" >
       <div class="imgBox h-100 w-100" draggable="true" style="cursor: pointer; border: none !important; margin: 0; height: 100%; width: 100%;"></div>
    </div>
       <div class="whiteBox card" ></div>
   <div class="whiteBox card" ></div>
   <div class="whiteBox card" ></div>

   <script>
    var imgBox = document.querySelector('.imgBox')
    var whiteBox = document.getElementsByClassName('whiteBox');
for(var i = 0; i < whiteBox.length; i++){
    whiteBox[i].addEventListener('dragover', (e) =>{
        e.preventDefault();
        e.target.className = 'deshborder';
    });
    whiteBox[i].addEventListener('dragleave', (e) =>{
    e.target.className = 'whiteBox card';

    });

    whiteBox[i].addEventListener('drop', (e) =>{
        e.target.appendChild(imgBox);
    e.target.className = 'whiteBox card';

    });
}
   </script>
</body>
</html>
