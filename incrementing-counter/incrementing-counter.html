<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body {
    background-color: #8e44ad;
    color: #fff;
    font-family: 'Roboto Mono', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
}
</style>
<body>
   <div class="d-flex justify-content-between align-items-center" style="width: 750px;">
    <div class="twitter text-center" style="text-align: center;">  
        <i class="fa-brands fa-twitter" style="font-size: 3em;"></i>
        <h1 class="mt-3" id="twitter"></h1>
        <p class="fs-5">Twitter Followers</p>
   </div>

   <div class="twitter text-center" style="text-align: center;">  
    <i class="fab fa-youtube fa-3x" style="font-size: 3em;"></i>
    <h1 class="mt-3" id="youtube"></h1>
    <p class="fs-5">YouTube Subscribers</p>
</div>
<div class="twitter text-center" style="text-align: center;">  
    <i class="fab fa-facebook fa-3x" style="font-size: 3em;"></i>
    <h1 class="mt-3" id="facebook"></h1>
    <p class="fs-5">Facebook Fans</p>
</div>
</div>
<script>
    var twitter = document.getElementById('twitter');
    var youtube = document.getElementById('youtube');
    var facebook = document.getElementById('facebook');
    for(var i = 0; i <= 12000; i++){
        incrementTwitter(i);
    }
    function incrementTwitter(i){
        setTimeout(function(){
            twitter.innerText = i;
        }, 1 * i);
    }
    for(var j = 0; j <= 5000; j++){
        incrementYoutube(j);
    }
    function incrementYoutube(j){
        setTimeout(function(){
            youtube.innerText = j;
        }, 1 * j);
    }
    for(var y = 0; y <= 7500; y++){
        incrementFacebook(y);
    }
    function incrementFacebook(y){
        setTimeout(function(){
            facebook.innerText = y;
        }, 1 * y);
    }
</script>
</body>
</html>
